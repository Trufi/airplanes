<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Airplane Game</title>
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
      }
      #root,
      #map,
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #map,
      #overlay {
        pointer-events: none;
      }
      #fullscreen {
        position: absolute;
        top: 0;
        right: 0;
        width: 40px;
        height: 40px;
        background: #fff;
        border: 1px solid;
        text-align: center;
        line-height: 40px;
        font-size: 30px;
        user-select: none;
        border-radius: 50%;
        font-family: Arial;
        font-size: 20px;
        margin: 8px;
        background: #7d7e7d;
        background: -webkit-gradient(linear, left top, left bottom, from(#7d7e7d), to(#262626));
        background: linear-gradient(to bottom, #7d7e7d 0%, #262626 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7d7e7d', endColorstr='#262626',GradientType=0 );
        color: #fff;
        outline: none;
        background-image: url('/assets/icons/fullScreen.svg');
        background-repeat: no-repeat;
        background-position: center;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <canvas id="overlay"></canvas>
    <div id="root"></div>
    <div id="fullscreen"></div>
  </body>
</html>
